{% extends "home.html" %}

{% block bodycontent %}

<div class="container" style="max-width:450px;">
  <div class="text-center">
    <h1>Welcome {{ name }}!</h1>
    <img src={{ profilepicture }} height="300px" class="img-rounded">
  </div>
  <div class="text-left">
    <h2>Your profile</h2>
    <h3>Username <small>{{ username }}</small></h3>
    <h3>Name <small>{{ name }}</small></h3>
    <h3>Bio <small>{{ bio }}</small></h3>
  </div>
</div>

{% endblock bodycontent %}
