{% extends "home.html" %}

{% block bodycontent %}
<div class="container" style="max-width:450px;">
  <div class="text-center">
    <h1>Welcome {{ name }}!</h1>
    <img src={{ profilepicture }} height="300px" class="img-rounded">
  </div>
  <div class="text-left">
    <h2>{{ name }}'s  profile</h2>
    <h3><small>Username: </small>{{ username }}</h3>
    <h3><small>Name: </small>{{ name }}</h3>
    <h3><small>Bio: </small>{{ bio }}</h3>
    <br>
  </div>
  <div class="text-center">
    <form role="form" method="POST">
      <input type="submit" class="btn btn-default" name="b" value="Edit Profile">
      <br>
      <br>
    </form>
  </div>
</div>

{% endblock bodycontent %}
