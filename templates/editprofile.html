{% extends "home.html" %}
{% block bodycontent %}

<div class="container" style="max-width:450px;">
  <form role="form" method="POST"> 
    <div class="text-center">
      <h1-title>Edit Your Profile</h1-title>
    </div>
    <div class="text-left">
      <h2-header>name</h2-header>
      <input type="text" class="form-control" name="newname" placeholder={{ name }}><br>
      <center><img src={{ profilepicture }} height="300px" class="img-rounded"></center>
      <h2-header>profile picture</h2-header>
      <input type="text" class="form-control" name="newpicture" placeholder="paste the link to the image file you would like to use.">
      <h2-header>password</h2-header>
      <input type="text" class="form-control" name="newpassword" placeholder="new password">
      <h2-header>bio</h2-header>
      <input type="text" class="form-control" name="newbio" placeholder={{ bio }}>
      <h2-header>contact information</h2-header>
      <input type="text" class="form-control" name="newcontactinfo" placeholder="new information">
      <br>
      <input type="submit" class="btn btn-default" name="b" value="Submit">
    </div>
  </form>
  <br>
  <br>
  <br>
</div>





   

{% endblock bodycontent %}
